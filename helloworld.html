<html>
    <head>
        <title>d3 Hello World</title>
        <script src="./d3.js"></script>
    </head>
    <body>
        <script>
            d3.select("body")
                .append("svg")
                .append("text")
                .text("Hello World!")
                .attr("x", 100)
                .attr("y", 100)
                ;
        </script>        
    </body>
</html>
